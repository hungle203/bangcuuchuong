<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
        table {
            border: 1px solid;
        }
        tr , td {
            border: 1px solid;
        }
    </style>

</head>
<body>
<script>
    let bang;
    bang = "<table>";
    for (let i = 1; i <=10 ; i++) {
        bang += "<tr>"
        for (let j = 1; j <=10 ; j++) {
             bang += `<td>${i} x ${j} = ${i * j}</td>`
        }
        bang += "</tr>";
    }
      bang += "</table>"
      document.write(bang);
</script>
</body>
</html>
